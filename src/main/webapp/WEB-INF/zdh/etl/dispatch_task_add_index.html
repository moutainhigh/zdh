<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">

    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>调度任务配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <form id="dispatch_task_add_form" name="dispatch_task_add_form" method="post" class="form-horizontal"
                          action="">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">调度说明</label>
                            <div class="col-sm-10">
                                <input id="dispatch_context" name="dispatch_context" type="text"
                                       placeholder="调度说明" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">ETL任务</label>
                            <div class="col-sm-10">
                                <select id="etl_task_id" name="etl_task_id" data-placeholder="选择数据源..."
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">ETL任务...</option>
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <!-- 输入数据源开始-->

                        <div class="form-group">
                            <label class="col-sm-2 control-label">其他参数</label>
                            <div class="col-sm-10" id="div_data_sources_params">
                                <textarea id="params" name="params" class="form-control" rows="2" placeholder="参数使用固定格式{&#34;k&#34;:&#34;v&#34;,&#34;k1&#34;:&#34;v1&#34;}"></textarea>
                                <span class="help-block m-b-none"><a id="a_params" href="javascript:void(0);" onclick="resovle_params()">详细参数</a></span>
                            </div>

                        </div>

                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <div class="text-center">
                                <button id="save_dispatch_task" name="save_zdh" class="btn btn-primary" οnsubmit='return false'
                                        type="button">保存
                                </button>
                                <button id="update_dispatch_task" name="save_zdh" class="btn btn-primary" οnsubmit='return false'
                                        type="button">更新
                                </button>
                                <button id="reset" class="btn btn-white" type=reset>清空</button>
                            </div>
                        </div>


                    </form>


                </div>
            </div>



        </div>
    </div>
</div>


<div  id="data_sources_params" class="ibox-content" style="display: none;">
    <p>数据源其他参数api</p>
    <ul>
        <li>JDBC:</li>
        <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空</li>
        <li>HDFS:</li>
        <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    sep:分割符</li>
        <li>HIVE:</li>
        <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;format:orc,parquet</li>
        <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;partitionBy:分区字段</li>

    </ul>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<!-- Chosen -->
<script src="js/plugins/chosen/chosen.jquery.js"></script>

<!-- layer javascript -->
<script src="js/plugins/layer/layer.min.js"></script>

<!-- Toastr script -->
<script src="js/plugins/toastr/toastr.min.js"></script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

    (function(document, window, $) {


        (function () {

            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();
            for(var i = 0; i < pa.length; i ++){
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            //初始化数据源
            function init_data_sources(){
                $.ajax({
                    type: 'POST',
                    async: false,
                    url: "etl_task_list",
                    dataType: 'json',
                    data: '',
                    //成功返回
                    success: function (data) {
                        var str = '<option value=\"\" mytype=\"\" hassubinfo=\"true\"></option>';
                        for (var i = 0; i < data.length; i++) {
                            str += '<option value=\"' + data[i].id + "\" mytype=\"" + data[i].etl_context + "\" hassubinfo=\"true\">" + data[i].etl_context + "</option>"
                        }
                        $('#etl_task_id').html(str);
                        $('#etl_task_id').chosen();

                    },
                    //处理完成
                    complete: function () {
                        console.info("complete")
                    },
                    //报错
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }
                });
            }

            //启动数据源select 初始化函数
            init_data_sources();
            //s.id=-1 表示新增,否则表示更新
            if(s.id==-1){
                $('#etl_task_id').chosen();
                $('#update_dispatch_task').hide()
                $('#save_dispatch_task').show()
            }else{
                $('#save_dispatch_task').hide()
                $('#update_dispatch_task').show()
            }

            // ------------------------------------------------------------------


            if(s.id !='-1'){
                console.info("edit page.....")
                //开始赋值
                $.ajax({
                    url : "dispatch_task_list",
                    data : "ids=" + s.id,
                    type : "post",
                    dataType : "json",
                    success : function(data) {
                        console.info("success")
                       // layer.alert(JSON.stringify(data[0]))
                        //获取调度任务说明
                        var dispatch_context=data[0].dispatch_context
                        $("#dispatch_context").val(dispatch_context);

                        var etl_task_id=data[0].etl_task_id
                        //初始化输入数据源select 组件
                        $("#etl_task_id").val(etl_task_id);
                        $("#etl_task_id").trigger("chosen:updated");

                        //获取输入源数据其他参数
                        var params=data[0].params
                        $("#params").val(params);

                    },
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }

                });
            }

        })();






    })(document, window, jQuery);

    //初始化a 标签 弹出具体参数解析功能
    function resovle_params() {

        layer.open({
            type: 1,
            shade: false,
            title: false, //不显示标题
            area:["30%","40%"],
            content: $('#data_sources_params'), //捕获的元素
            cancel: function(index){
                layer.close(index);
                //this.content.show();
               //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构',{time: 5000});
            }
        });
    }

    $('#save_dispatch_task').click(function () {

        //自定义实现
        var etl_context=$('#etl_task_id').find("option:selected").text();

        $.ajax({
            type: 'POST',
            url: "dispatch_task_add",
            dataType: 'json',
            data: $("#dispatch_task_add_form").serialize()+"&etl_context="+etl_context,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#save_dispatch_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#save_dispatch_task").removeAttr('disabled');
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#save_etl_task").removeAttr('disabled');
                layer.error(data.responseText);
                console.info("error: " + data.responseText);
            }
        });


    })

    $('#update_dispatch_task').click(function () {

        var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for(var i = 0; i < pa.length; i ++){
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }

        var etl_context=$('#etl_task_id').find("option:selected").text();
        $.ajax({
            type: 'POST',
            url: "dispatch_task_update",
            dataType: 'json',
            data: $("#dispatch_task_add_form").serialize()+"&etl_context="+etl_context+"&id="+s.id,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#update_dispatch_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#update_dispatch_task").removeAttr('disabled');
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#update_dispatch_task").removeAttr('disabled');
                layer.error(data.responseText);
                console.info("error: " + data.responseText);
            }
        });

    })

</script>

</body>

</html>
