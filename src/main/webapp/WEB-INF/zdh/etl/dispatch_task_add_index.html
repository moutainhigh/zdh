<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">

    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/plugins/datetimepicker/datetimepicker.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>调度任务配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <form id="dispatch_task_add_form" name="dispatch_task_add_form" method="post" class="form-horizontal"
                          action="">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">调度说明</label>
                            <div class="col-sm-10">
                                <input id="job_context" name="job_context" type="text"
                                       placeholder="调度说明" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="col-sm-2 control-label">ETL任务</label>
                            <div class="col-sm-10">
                                <select id="etl_task_id" name="etl_task_id" data-placeholder="选择数据源..."
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype="">ETL任务...</option>
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">任务类型</label>
                            <div class="col-sm-10">
                                <select id="job_type" name="job_type" data-placeholder="选择任务类型..."
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype=""></option>
                                    <option value="SHELL" mytype="">SHELL</option>
                                    <option value="FTP" mytype="">FTP</option>
                                    <option value="CLASS" mytype="">CLASS</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">表达式</label>
                            <div class="col-sm-10">
                                <input id="expr" name="expr" type="text"
                                       placeholder="example:100s,100m,100h or corn 表达式" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">开始时间</label>
                            <div class="col-sm-10">
                                <div class="input-group date form_datetime" >
                                    <input id="start_time" name="start_time" class="form-control" type="text" value="" placeholder="开始时间" readonly>
                                    <span class="add-on"><i class="icon-remove"></i></span>
                                    <span class="add-on"><i class="icon-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">结束时间</label>
                            <div class="col-sm-10">
                                <div class="input-group date form_datetime" >
                                    <input id="end_time" name="end_time" class="form-control" type="text" value="" placeholder="结束时间" readonly>
                                    <span class="add-on"><i class="icon-remove"></i></span>
                                    <span class="add-on"><i class="icon-calendar"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">执行模式</label>
                            <div class="col-sm-10">
                                <select id="job_model" name="job_model" data-placeholder="选择执行模式..."
                                        class="chosen-select form-control m-b" tabindex="2">
                                    <option value="" mytype=""></option>
                                    <option value="1" mytype="">顺时间执行</option>
                                    <option value="2" mytype="">执行一次</option>
                                    <option value="3" mytype="">重复执行</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">计划执行次数</label>
                            <div class="col-sm-10">
                                <input id="plan_count" name="plan_count" type="text" value="-1"
                                       placeholder="计划执行次数,设置-1 代表限制" class="form-control" aria-required="true"> </span>
                            </div>
                            </br>
                            <label class="col-sm-2 control-label">重置已执行次数</label>
                            <div class="col-sm-10">
                                <div class="checkbox i-checks">
                                    <label class="no-padding">
                                        <input id="reset_count" name="reset_count" type="checkbox"><i></i> 选择重置</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">SHELL命令</label>
                            <div class="col-sm-10">
                                <input id="command" name="command" type="text"
                                       placeholder="SHELL命令" class="form-control" aria-required="true"> </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">任务状态</label>
                            <div class="col-sm-10">
                                <input id="status" name="status" type="text"
                                       placeholder="任务状态" class="form-control" aria-required="true" readonly> </span>
                            </div>
                        </div>


                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">其他参数</label>
                            <div class="col-sm-10" id="div_data_sources_params">
                                <textarea id="params" name="params" class="form-control" rows="2" placeholder="参数使用固定格式{&#34;k&#34;:&#34;v&#34;,&#34;k1&#34;:&#34;v1&#34;}"></textarea>
                                <span class="help-block m-b-none"><a id="a_params" href="javascript:void(0);" onclick="resovle_params()">详细参数</a></span>
                            </div>

                        </div>

                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <div class="text-center">
                                <button id="save_dispatch_task" name="save_zdh" class="btn btn-primary" οnsubmit='return false'
                                        type="button">保存
                                </button>
                                <button id="update_dispatch_task" name="save_zdh" class="btn btn-primary" οnsubmit='return false'
                                        type="button">更新
                                </button>
                                <button id="reset" class="btn btn-white" type=reset>清空</button>
                            </div>
                        </div>


                    </form>


                </div>
            </div>



        </div>
    </div>
</div>


<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<!-- Chosen -->
<script src="js/plugins/chosen/chosen.jquery.js"></script>

<!-- layer javascript -->
<script src="js/plugins/layer/layer.min.js"></script>

<!-- Toastr script -->
<script src="js/plugins/toastr/toastr.min.js"></script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>

<script src="js/plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>

<script src="js/plugins/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>


<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

    (function(document, window, $) {


        (function () {

            var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
            var params = url.substr(1);//去掉问号
            var pa = params.split("&");
            var s = new Object();
            for(var i = 0; i < pa.length; i ++){
                s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
            }

            //初始化数据源
            function init_data_sources(){
                $.ajax({
                    type: 'POST',
                    async: false,
                    url: "etl_task_list",
                    dataType: 'json',
                    data: '',
                    //成功返回
                    success: function (data) {
                        var str = '<option value=\"\" mytype=\"\" hassubinfo=\"true\"></option>';
                        for (var i = 0; i < data.length; i++) {
                            str += '<option value=\"' + data[i].id + "\" mytype=\"" + data[i].etl_context + "\" hassubinfo=\"true\">" + data[i].etl_context + "</option>"
                        }
                        $('#etl_task_id').html(str);
                        $('#etl_task_id').chosen();

                    },
                    //处理完成
                    complete: function () {
                        console.info("complete")
                    },
                    //报错
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }
                });
            }

            //启动数据源select 初始化函数
            init_data_sources();
            //s.id=-1 表示新增,否则表示更新
            if(s.id==-1){
                $('#etl_task_id').chosen();
                $('#update_dispatch_task').hide()
                $('#save_dispatch_task').show()
            }else{
                $('#save_dispatch_task').hide()
                $('#update_dispatch_task').show()
            }

            // ------------------------------------------------------------------

            $("#start_time").datetimepicker({
                format: 'yyyy-mm-dd',
                autoclose:true,
                minView:2,
                pickerPosition: "top-right",
                language:"zh-CN", //语言选择中文 注：旧版本 新版方法：$.datetimepicker.setLocale('ch');
                yearStart:2000,     //设置最小年份
                yearEnd:2050,        //设置最大年份
                todayButton:true    //关闭选择今天按钮
            });

            $("#end_time").datetimepicker({
                format: 'yyyy-mm-dd',
                autoclose:true,
                minView:2,
                pickerPosition: "top-right",
                language:"zh-CN", //语言选择中文 注：旧版本 新版方法：$.datetimepicker.setLocale('ch');
                yearStart:2000,     //设置最小年份
                yearEnd:2050,        //设置最大年份
                todayButton:true    //关闭选择今天按钮
            });

            $('#job_type').chosen();
            $('#job_model').chosen();


            function getMyDate(str){
                var oDate = new Date(str),
                    oYear = oDate.getFullYear(),
                    oMonth = oDate.getMonth()+1,
                    oDay = oDate.getDate(),
                    oHour = oDate.getHours(),
                    oMin = oDate.getMinutes(),
                    oSen = oDate.getSeconds(),
                    oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay);//最后拼接时间
                return oTime;
            };
            //补0操作
            function getzf(num){
                if(parseInt(num) < 10){
                    num = '0'+num;
                }
                return num;
            }

            if(s.id !='-1'){
                console.info("edit page.....")
                //开始赋值
                $.ajax({
                    url : "dispatch_task_list",
                    data : "ids=" + s.id,
                    type : "post",
                    dataType : "json",
                    success : function(data) {
                        console.info("success")
                       // layer.alert(JSON.stringify(data[0]))
                        //获取调度任务说明
                        var job_context=data[0].job_context
                        $("#job_context").val(job_context);

                        var etl_task_id=data[0].etl_task_id
                        //初始化输入数据源select 组件
                        $("#etl_task_id").val(etl_task_id);
                        $("#etl_task_id").trigger("chosen:updated");

                        //任务类型
                        var job_type=data[0].job_type
                        //初始化输入数据源select 组件
                        $("#job_type").val(job_type);
                        $("#job_type").trigger("chosen:updated");

                        //表达式expr
                        var expr=data[0].expr
                        $("#expr").val(expr);

                        //开始时间
                        var start_time=data[0].start_time
                        if(start_time!=''){
                            $("#start_time").val(getMyDate(start_time));
                        }

                        //开始时间
                        var end_time=data[0].end_time
                        if(end_time!=''){
                            $("#end_time").val(getMyDate(end_time));
                        }

                        //执行模式job_model
                        var job_model=data[0].job_model
                        //初始化输入数据源select 组件
                        $("#job_model").val(job_model);
                        $("#job_model").trigger("chosen:updated");

                        var plan_count=data[0].plan_count
                        $("#plan_count").val(plan_count);

                        var command=data[0].command
                        $("#command").val(command);

                        //status
                        var status=data[0].status
                        $("#status").val(status);

                        //获取输入源数据其他参数
                        var params=data[0].params
                        $("#params").val(params);

                    },
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }

                });
            }

        })();






    })(document, window, jQuery);

    //初始化a 标签 弹出具体参数解析功能
    function resovle_params() {

        layer.open({
            type: 1,
            shade: false,
            title: false, //不显示标题
            area:["30%","40%"],
            content: $('#data_sources_params'), //捕获的元素
            cancel: function(index){
                layer.close(index);
                //this.content.show();
               //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构',{time: 5000});
            }
        });
    }

    $('#save_dispatch_task').click(function () {

        //自定义实现
        var etl_context=$('#etl_task_id').find("option:selected").text();

        if($('#expr').val()==''){
            layer.msg("调度任务表达式不可为空")
            return false
        }

        if($('#start_time').val()==''){
            layer.msg("调度开始时间不可为空")
            return false
        }

        if($('#end_time').val()==''){
            layer.msg("调度结束时间不可为空")
            return false
        }

        var oDate1 = new Date($('#start_time').val());
        var oDate2 = new Date($('#end_time').val());
        if(oDate1 > oDate2){
            layer.msg("结束时间大于开始时间")
            return false
        }

        var count_str=""
        if($('#reset_count').is(':checked')){
            count_str="&count=0"
        }

        $.ajax({
            type: 'POST',
            url: "dispatch_task_add",
            dataType: 'json',
            data: $("#dispatch_task_add_form").serialize()+"&etl_context="+etl_context+count_str,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#save_dispatch_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#save_dispatch_task").removeAttr('disabled');
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                $("#save_dispatch_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#save_dispatch_task").removeAttr('disabled');
                layer.msg(data.responseText);
                console.info("error: " + data.responseText);
            }
        });


    })

    $('#update_dispatch_task').click(function () {

        var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
        var params = url.substr(1);//去掉问号
        var pa = params.split("&");
        var s = new Object();
        for(var i = 0; i < pa.length; i ++){
            s[pa[i].split("=")[0]] = unescape(pa[i].split("=")[1]);
        }

        var etl_context=$('#etl_task_id').find("option:selected").text();

        if($('#expr').val()==''){
            layer.msg("调度任务表达式不可为空")
            return false
        }

        if($('#start_time').val()==''){
            layer.msg("调度开始时间不可为空")
            return false
        }

        if($('#end_time').val()==''){
            layer.msg("调度结束时间不可为空")
            return false
        }

        var oDate1 = new Date($('#start_time').val());
        var oDate2 = new Date($('#end_time').val());
        if(oDate1 > oDate2){
            layer.msg("结束时间大于开始时间")
            return false
        }
        var count_str=""
        if($('#reset_count').is(':checked')){
            count_str="&count=0"
        }
        $.ajax({
            type: 'POST',
            url: "dispatch_task_update",
            dataType: 'json',
            data: $("#dispatch_task_add_form").serialize()+"&etl_context="+etl_context+"&job_id="+s.id+count_str,
            //发送数据前
            beforeSend: function () {
                // 禁用按钮防止重复提交
                $("#update_dispatch_task").attr({disabled: "disabled"});
            },
            //成功返回
            success: function (data) {
                $("#update_dispatch_task").removeAttr('disabled');
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            },
            //处理完成
            complete: function () {
                $("#update_dispatch_task").removeAttr('disabled');
                console.info("complete")
            },
            //报错
            error: function (data) {
                $("#update_dispatch_task").removeAttr('disabled');
                //layer.error(data.responseText);
                console.info("error: " + data.responseText);
            }
        });

    })

</script>

</body>

</html>
